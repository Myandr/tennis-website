<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/edit_account.css">

    <title>Document</title>

</head>
<body>
<div class="form-container">

    <form action="{{ url_for('edit_account') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    
        <label for="tele">Telefon:</label>
        <input type="text" id="tele" name="tele" value="{{ user.tele }}">
        
        <label for="info">Info:</label>
        <textarea id="info" name="info">{{ user.info }}</textarea>
        
        <button type="submit" class="button">Speichern</button>
    </form>
    </div>
</body>
</html>
