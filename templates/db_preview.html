<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenbank Vorschau</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Datenbank Vorschau</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th> <!-- Ersetze mit deinen Spaltennamen -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td> <!-- Ersetze mit deinen Attributen -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
