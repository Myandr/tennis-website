<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            border-top: 4px solid #4ade80; /* Helles Grün */
        }

        h1 {
            text-align: left;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea, button {
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 90%;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4ade80; /* Helles Grün beim Fokus */
            box-shadow: 0 0 5px #4ade80;
        }

        textarea {
            resize: none;
        }

        .button {
            background-color: #4ade80; /* Helles Grün */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #4ade80; /* Etwas dunkleres Grün beim Hover */
            transform: scale(1.05); /* Leichte Vergrößerung */
        }

        ul {
    list-style-type: none;
    padding: 0;
    margin: 10px 0;
}

li {
    background-color: #f0fff4; /* Leicht grüner Hintergrund */
    color: #000000; /* Dunkelgrüner Text */
    border: 1px solid #4ade80;
    border-radius: 5px;
    padding: 10px;
    margin: 5px 0;
    animation: slideIn 0.5s ease-in-out;
}

    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                {% if category == 'error' or category == 'info' %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="form-container">

    <div class="container">
        <h1>Reset Password</h1>
        <form method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="button">Reset Password</button>
            <p>Zurück zum Start <a href="{{ url_for('home') }}">Klicke hier</a></p>
        </form>
    </div>
    </div>
</body>
</html>
