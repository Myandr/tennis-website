<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        /* Hauptstil */
body {
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
            text-align: left;
            color: #333;
        }

ul {
    list-style-type: none;
    padding: 0;
    margin: 10px 0;
}

li {
    background-color: #f0fff4; /* Leicht grüner Hintergrund */
    color: #000000; /* Dunkelgrüner Text */
    border: 1px solid #4ade80;
    border-radius: 5px;
    padding: 10px;
    margin: 5px 0;
    animation: slideIn 0.5s ease-in-out;
}

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    border-top: 5px solid #4ade80;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1.5s ease-in-out;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #000000; /* Dunkelgrün */
}

input[type="email"],
input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border 0.3s;
}

input[type="email"]:focus,
input[type="text"]:focus {
    border-color: #4ade80; /* Grüner Akzent */
    outline: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

input[type="submit"] {
    background-color: #4ade80; /* Grüner Knopf */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.2s;
}

input[type="submit"]:hover {
    background-color: #4ade80; /* Dunklerer Grün bei Hover */
    transform: scale(1.05);
}

p {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
}

a {
    color: #4ade80;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #18582f;
}


    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
    <h1>Verify Your Email</h1>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="code">Verification Code:</label>
        <input type="text" id="code" name="code" required><br>

        <input type="submit" value="Verify">
    </form>
    <p>Didn't receive a code? <a href="{{ url_for('resend_verification') }}">Resend verification code</a></p>
</body>
</html>
