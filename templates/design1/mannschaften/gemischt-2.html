<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damen 2 - Hardter Tennisverein</title>
    <style>
        /* Gleiche Styles wie bei damen-1.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #111;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .team-header {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .team-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .team-info {
            padding: 2rem;
            background: #111;
            border-radius: 8px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .player-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .player-info {
            padding: 1rem;
        }

        .matches-list {
            margin-top: 3rem;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .match-item {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            padding: 1rem;
            border-bottom: 1px solid #222;
        }

        .match-item:last-child {
            border-bottom: none;
        }

        h1, h2, h3 {
            color: #fff;
        }

        .section-title {
            margin: 2rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
    </nav>

    <div class="container">
        <div class="team-header">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-u9R0As2PSSXVxlGkxWD3K873kpmcgW.png" alt="Damen 2 Mannschaftsfoto" class="team-image">
            <div class="team-info">
                <h1>Damen 2</h1>
                <p>Bezirksklasse A</p>
                <div class="team-stats">
                    <div class="stat-card">
                        <h3>Tabellenplatz</h3>
                        <p>3.</p>
                    </div>
                    <div class="stat-card">
                        <h3>Siege</h3>
                        <p>6</p>
                    </div>
                    <div class="stat-card">
                        <h3>Punkte</h3>
                        <p>12</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="section-title">Spielerinnen</h2>
        <div class="player-grid">
            <div class="player-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-u9R0As2PSSXVxlGkxWD3K873kpmcgW.png" alt="Spielerin" class="player-image">
                <div class="player-info">
                    <h3>Sarah Müller</h3>
                    <p>LK: 15</p>
                    <p>Position: 1</p>
                </div>
            </div>
            <div class="player-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-u9R0As2PSSXVxlGkxWD3K873kpmcgW.png" alt="Spielerin" class="player-image">
                <div class="player-info">
                    <h3>Laura Klein</h3>
                    <p>LK: 16</p>
                    <p>Position: 2</p>
                </div>
            </div>
            <div class="player-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-u9R0As2PSSXVxlGkxWD3K873kpmcgW.png" alt="Spielerin" class="player-image">
                <div class="player-info">
                    <h3>Marie Schmidt</h3>
                    <p>LK: 17</p>
                    <p>Position: 3</p>
                </div>
            </div>
        </div>

        <h2 class="section-title">Nächste Spiele</h2>
        <div class="matches-list">
            <div class="match-item">
                <div>TC Schwarz-Weiß</div>
                <div>vs</div>
                <div>Hardter TV</div>
            </div>
            <div class="match-item">
                <div>Hardter TV</div>
                <div>vs</div>
                <div>TC Gold-Weiß</div>
            </div>
            <div class="match-item">
                <div>TC Silber</div>
                <div>vs</div>
                <div>Hardter TV</div>
            </div>
        </div>
    </div>
</body>
</html>
