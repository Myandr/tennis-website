<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Hinzufügen und Löschen</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
}

h1, h2 {
    color: #333;
}

.box-form {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="file"],
input[type="date"],
input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #555;
}

.box-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.box {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.box img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.box-info {
    padding: 15px;
}

.date {
    color: #777;
    font-size: 0.9em;
    margin-bottom: 5px;
}

.box h3 {
    margin: 0 0 10px 0;
    color: #333;
}

.delete-form {
    margin-top: 10px;
}

.delete-btn {
    background-color: #ff4136;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.9em;
}

.delete-btn:hover {
    background-color: #d90000;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Box Hinzufügen</h1>
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data" class="box-form">
            <div class="form-group">
                <label for="image">Bild:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="heading">Überschrift:</label>
                <input type="text" id="heading" name="heading" required>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <textarea id="info" name="info" required></textarea>
            </div>
            <button type="submit">Box Hinzufügen</button>
        </form>

        <h2>Vorhandene Boxen</h2>
        <div class="box-grid">
            {% for box in boxes %}
            <div class="box">
                <img src="{{ url_for('static', filename='uploads/' + box.image_filename) }}" alt="{{ box.heading }}">
                <div class="box-info">
                    <p class="date">{{ box.date.strftime('%d.%m.%Y') }}</p>
                    <h3>{{ box.heading }}</h3>
                    <p>{{ box.info }}</p>
                    <form action="{{ url_for('delete_box', box_id=box.id) }}" method="post" class="delete-form">
                        <button type="submit" class="delete-btn">Löschen</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
