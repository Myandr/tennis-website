<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Download</title>
    <style>
        /* Allgemeine Seiteinstellungen */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Karten-Styling */
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .card p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button-Bereich abtrennen */
        .button-container {
            margin-top: 20px;
            width: 100%;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Button Styling */
        .download-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .download-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .download-button:active {
            transform: scale(1);
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }

            .card h1 {
                font-size: 1.2rem;
            }

            .card p {
                font-size: 0.8rem;
            }

            .download-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Formular Download</h1>
        <p>Bitte klicken Sie auf den Button, um das Formular herunterzuladen. Die Datei wird als PDF bereitgestellt.</p>
        <div class="button-container">
            <button class="download-button" onclick="window.location.href='/download-form'">
                Formular herunterladen
            </button>
        </div>
    </div>
</body>
</html>
