<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripify - Travel Agency</title>
    <style>
        /* Reset and variables */
        :root {
            --primary: #161616;
            --secondary: #4b5563;
            --accent: #8b9d90;
            --background: #f8f8f8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            position: relative;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .contact-link {
            text-decoration: none;
            color: var(--primary);
        }

        .menu-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--secondary);
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
        }

        /* Filter buttons */
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: none;
            background: var(--white);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--accent);
            color: var(--white);
        }

        /* Hero section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem 0;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .travel-agency {
            color: var(--secondary);
            font-size: 0.875rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .hero-description {
            color: var(--secondary);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .discover-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .request-call {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Featured image section */
        .featured-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .location-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 10px;
        }

        /* Carousel */
        .carousel {
            margin-top: 2rem;
            position: relative;
        }

        .carousel-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex: 0 0 300px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .carousel-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .carousel-nav button {
            background: var(--white);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: var(--white);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .close-menu {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="logo">Tripify</a>
            <div class="nav-links">
                <a href="#" class="contact-link">Contact us</a>
                <button class="menu-button" onclick="toggleMenu()">
                    Menu
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M2 4h12M2 8h12M2 12h12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="filters">
            <button class="filter-btn">Terrasse</button>
            <button class="filter-btn">Bathroom</button>
            <button class="filter-btn">Kitchen</button>
            <button class="filter-btn">Bedroom</button>
        </div>

        <main class="hero">
            <div class="hero-content">
                <div class="travel-agency">TRAVEL AGENCY</div>
                <h1 class="hero-title">Discover your dream place</h1>
                <p class="hero-description">Plan and book your perfect trip with expert advice, destination information and inspiration from us!</p>
                <div class="cta-buttons">
                    <button class="discover-btn">
                        Discover now
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M1 8h14m-7-7l7 7-7 7" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="request-call">
                        Request a call
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 5v6M5 8h6" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="featured-image">
                <img src="/placeholder.svg?height=600&width=800" alt="Luxury resort view">
                <div class="location-info">
                    <h3>Sunrise Resort 5*</h3>
                    <p>Thailand, Phuket</p>
                </div>
            </div>
        </main>

        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="/placeholder.svg?height=200&width=300" alt="Faroe Islands">
                    <div class="location-info">
                        <h4>Faroe Islands</h4>
                        <p>Grand Hyatt Villas</p>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <div class="carousel-nav">
                <button class="prev">←</button>
                <span>01/08</span>
                <button class="next">→</button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMenu()">×</button>
        <div style="padding-top: 4rem;">
            <a href="#" style="display: block; padding: 1rem 0;">Home</a>
            <a href="#" style="display: block; padding: 1rem 0;">Destinations</a>
            <a href="#" style="display: block; padding: 1rem 0;">About Us</a>
            <a href="#" style="display: block; padding: 1rem 0;">Contact</a>
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Carousel functionality
        const carousel = document.querySelector('.carousel-container');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        prevBtn.addEventListener('click', () => {
            carousel.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        });

        nextBtn.addEventListener('click', () => {
            carousel.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuButton = document.querySelector('.menu-button');
            
            if (!mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
