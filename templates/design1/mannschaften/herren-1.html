<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/index2.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>Herren 1 - Hardter Tennisverein</title>
    {% include 'design1/navbar.html' %}

    <style>
        /* Hauptcontainer */
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
            font-family: 'Arial', sans-serif;
        }
        
        /* Zurück-Button */
        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-bottom: 1px solid #000;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #f5f5f5;
            transform: translateX(-5px);
        }
        
        /* Team Header Bereich */
        .team-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Oberer Bereich mit Bild und Grundinfo */
        .team-hero {
            display: flex;
            flex-wrap: wrap;
        }
        
        .team-image-container {
            flex: 1;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .team-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .team-image-container:hover .team-image {
            transform: scale(1.05);
        }
        
        .team-info {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .team-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000;
        }
        
        .team-info p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Statistik-Karten */
        .team-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 120px;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .stat-card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        /* iframe Container */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 20px;
            margin-bottom: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: none;
        }
        
        .iframe-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .iframe-header {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .iframe-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        
        .iframe-source {
            color: #666;
            font-size: 0.9rem;
        }
        
        .iframe-wrapper {
            padding: 0 20px 20px;
        }
        
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            background-color: #fff;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .team-hero {
                flex-direction: column;
            }
            
            .team-image-container {
                height: 300px;
            }
            
            .team-stats {
                flex-direction: row;
            }
            
            .stat-card {
                min-width: 80px;
            }
            
            .team-tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            iframe {
                height: 800px;
            }
            
            .gallery-wrapper {
                height: 300px;
            }
        }

        .iframe-enhanced {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .iframe-tabs {
            display: flex;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
        }

        .iframe-tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .iframe-tab.active {
            color: #000;
            border-bottom-color: #000;
        }

        .iframe-tab:hover:not(.active) {
            color: #333;
            background-color: #f0f0f0;
        }

        .iframe-content {
            padding: 20px;
            background-color: #fff;
        }

        .iframe-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .iframe-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .team-hero {
                flex-direction: column;
            }
            
            .team-image-container {
                height: 300px;
            }
            
            .team-stats {
                flex-direction: row;
            }
            
            .stat-card {
                min-width: 80px;
            }
            
            .team-tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            iframe {
                height: 800px;
            }
            
            .gallery-wrapper {
                height: 300px;
            }
            
            .next-match-body {
                grid-template-columns: 1fr;
            }
            
            .next-match-teams {
                flex-direction: column;
                gap: 15px;
            }
            
            .next-match-vs {
                transform: rotate(90deg);
            }
            
            .match-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .match-team {
                width: 100%;
            }
            
            .match-result {
                width: 100%;
                margin: 10px 0;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="/mannschaften" class="back-button">← Zurück zur Übersicht</a>
        
        <div class="team-header">
            <div class="team-hero">
                <div class="team-image-container">
                    <img src="../../../static/images/Herren_1_B1.jpg" onerror="this.src='/placeholder.svg?height=400&width=600'" alt="Herren 1 Mannschaftsfoto" class="team-image">
                </div>
                <div class="team-info">
                    <h1>Herren 1</h1>
                    <p>henbue@ymail.com</p>
                    <p>Saison 2024/2025</p>
                    
                    <div class="team-stats">
                        <div class="stat-card" id="rank-card">
                            <h3>Tabellenplatz</h3>
                            <p>2.</p>
                        </div>
                        <div class="stat-card" id="wins-card">
                            <h3>Siege</h3>
                            <p>7</p>
                        </div>
                        <div class="stat-card" id="points-card">
                            <h3>Punkte</h3>
                            <p>14</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Übersicht Tab -->
        <div class="iframe-enhanced">
            <div class="iframe-tabs">
            </div>
            <div class="iframe-content">
                <iframe 
                    src="https://wtv.liga.nu/cgi-bin/WebObjects/nuLigaTENDE.woa/wa/teamPortrait?team=3276586&championship=MS+2025" 
                    title="Herren 1 - Ligadaten"
                    loading="lazy"
                    id="league-iframe"
                ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
