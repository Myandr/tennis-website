<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Download</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }

            .button {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Formular Download</h1>
    <p>Klicken Sie auf den Button, um das Formular herunterzuladen. Die Datei ist als PDF verfügbar und kann auf jedem Gerät geöffnet werden.</p>
    <a href="/download-form" class="button">Formular herunterladen</a>
</body>
</html>
